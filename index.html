<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hound Dogs Year Counter</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #title {
      font-size: 2.5rem;
      margin-bottom: 30px; /* equal spacing above the timer */
    }

    #timer {
      font-size: 2.5rem;
      line-height: 1.6; /* consistent spacing between the two timer lines */
    }
  </style>
</head>
<body>
  <div id="title">Hound Dogs Year Counter</div>
  <div id="timer"></div>

  <script>
    const startDate = new Date("2008-09-04T20:00:00-05:00");

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      diff -= years * 365 * 24 * 60 * 60 * 1000;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * 24 * 60 * 60 * 1000;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * 60 * 60 * 1000;

      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * 60 * 1000;

      const seconds = Math.floor(diff / 1000);

      document.getElementById("timer").innerHTML =
        `${years} years, ${days} days, ${hours} hours,<br>${minutes} minutes, ${seconds} seconds`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
